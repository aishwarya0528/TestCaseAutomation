name: React Test CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    - name: Install dependencies
      run: |
        cd frontend
        npm install
    - name: Run all tests with Jest
      run: |
        cd frontend
        npx jest --config=jest.config.js
    - name: Run all tests with React Scripts
      run: |
        cd frontend
        CI=true npm test
